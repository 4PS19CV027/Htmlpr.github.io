<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up form</title>
</head>
<body>
   <form action="best-food.html">
    <center><h2>Sign Up</h2>

    <label for="fname">First Name</label>&nbsp;
    <input type="text" name="" id="fname" placeholder="First Name"><br><br>
    <label for="lname">Last Name</label>&nbsp;
    <input type="text" name="" id="lname" placeholder="Last Name"><br><br>
    <label for="">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email" name="" id="" placeholder="Email"><br><br>
    <label for="num">Number</label>&nbsp;&nbsp;&nbsp;
    <input type="number" name="" id="num" pattern="[6-9{1}[0-9]{9}]" placeholder="Number"><br><br>
    <label for="password">Password</label>&nbsp;&nbsp;
    <input type="password" name="" id="password" placeholder="password"><br><br>
    <label for="repassword">Re-enter Password</label>
    <input type="password" name="" id="repassword" placeholder="re-enter password"><br><br>
    <a href="best-food.html"><button>Submit</button></a>

    
</center>
</form>
</body>
</html>
